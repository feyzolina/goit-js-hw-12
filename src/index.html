<head>

<body>
  <form id="searchForm" method="GET">
    <input type="text" id="search" name="query" placeholder="Search images..." required>
    <button type="submit" class="btn">Search</button>
  </form>
  <div id="gallery" class="gallery">
    <ul class="posts"></ul>
  </div>
  <!-- 'Load More' butonunu gallery div'inin dışında tutuyoruz -->

    <button type="submit" id="loadMoreBtn" class="hidden">Load More</button>

    <div class="loader" style="display: none;"></div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
